
<angular2-multiselect [data]="commonMethodService.donorList" [(ngModel)]="commonMethodService.selectedDonors"
    [settings]="settings()"

    [loading]="commonMethodService.loaderSearch" (onDeSelectAll)="commonMethodService.onDeSelectAll('donorList')">
    <c-badge>
        <ng-template let-item="item">
            <span style="margin: 0px;">{{item.displayText}}</span>
        </ng-template>
    </c-badge>

    <c-search *ngIf="isSearchable">
        <ng-template>
            <input type="text" [(ngModel)]="commonMethodService.txtQuery"
                (ngModelChange)="commonMethodService.onDonorSearchFieldChange($event)"
                placeholder="min 3 words (Search by FullName, Jewish name, Account#, Phone, Email)"
                style="border: none;width: 100%; height: 100%;outline: none;">
        </ng-template>
    </c-search>

   <c-item>
        <ng-template let-item="item">
            <app-donor-list-template [donorObj]="item"></app-donor-list-template>
        </ng-template>
    </c-item>
</angular2-multiselect>

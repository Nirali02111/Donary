<div class="modal-body modal__custom_content filter_modal_popup" ngbAutofocus tabindex="-1">
    <div class="card" style="box-shadow: none !important;">
        <div class="row close_btn">
            <button type="button" class="close" aria-label="Close" (click)="closePopup()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div> 
        <div class="card-body">   
            <div *ngIf="!isTotalPanelVisible">         
            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                       {{'DEVICETYPE' | translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">
                    <angular2-multiselect id="ddlDeviceType"
                        [settings]="commonMethodService.setDropDownSettings('Select Device Type',2,false,false)"
                        [data]="commonMethodService.deviceTypeList"
                         [(ngModel)]="deviceType"                       
                         (onDeSelectAll)="removeFilter('deviceType')"
                         >
                        
                    </angular2-multiselect>                    
                </div>
            </div>
            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                     {{'DEVICESTATUS' | translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">
                    <angular2-multiselect id="ddlOrderDeviceStatus"
                        [settings]="commonMethodService.setDropDownSettings('Select Device Status',2,false,false)"
                        [data]="commonMethodService.orderDeviceStatusList" 
                        [(ngModel)]="commonMethodService.selectedOrderDeviceStatus"
                        (onDeSelectAll)="removeFilter('orderDeviceStatus')">
                    </angular2-multiselect>                    
                </div>
            </div>

            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                        {{'EVENTNAME' | translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">                   
                    <input type="text" class="form-control" [(ngModel)]="eventName" name="txteventName" id="input-shortName" />                                   
                </div>
            </div>
            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                        {{'PRODUCT'|translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">                   
                    <input type="text" class="form-control" [(ngModel)]="product" name="txtProduct" id="input-product" />                                       
                </div>
            </div>
            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                        {{'DEVICE'|translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">                    
                    <input type="text" class="form-control" [(ngModel)]="device" name="txtDevice" id="input-device" />                                     
                </div>
            </div>
            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                        {{'ACTIVATIONCODE'|translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">                    
                        <input type="text" class="form-control" [(ngModel)]="activationCode" name="txtActivationCode" id="input-activationCode" />
                                     
                </div>
            </div>
            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                        {{'MACADDRESS'|translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">
                   
                        <input type="text" class="form-control" [(ngModel)]="macAddress" name="txtMacAddress" id="input-macAddress" />
                                      
                </div>
            </div>
            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                        {{'PLAN'|translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">
                    
                        <input type="text" class="form-control" [(ngModel)]="plan" name="txtPlan" id="input-plan" />
                                   
                </div>
            </div>
            <div class="row" style="display: none;">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                        {{'STATUS'|translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">
                   
                        <!-- <input type="text" class="form-control" [(ngModel)]="status" name="txtStatus" id="input-status" /> -->
                        <select class="form-control" [(ngModel)]="status" name="slctStatus" id="input-status">
                            <option value="">{{'ALL' | translate}}</option>
                            <option value="0">{{'ACTIVE' | translate}}</option>
                            <option value="-1">{{'INACTIVE' | translate}}</option>
                        </select>
                                      
                </div>
            </div>
            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                        {{'NOTES'|translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">
                   
                        <input type="text" class="form-control" [(ngModel)]="notes" name="txtNotes" id="input-notes" />
                                   
                </div>
            </div>
            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                        {{'DEVICENUMBER' | translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">
                  
                        <input type="text" class="form-control" [(ngModel)]="deviceNum" name="txtDeviceNum" id="input-deviceNum" />
                                    
                </div>
            </div>
            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                        {{'SIMNUMBER' | translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">
                  
                        <input type="text" class="form-control" [(ngModel)]="simNum" name="txtSimNum" id="input-simNum" />
                                 
                </div>
            </div>
            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                        {{'COLLECTOR'|translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">
                    
                        <input type="text" class="form-control" [(ngModel)]="collector" name="txtCollector" id="input-collector" />
                                
                </div>
            </div>
            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                        {{'CAMPAIGN'|translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">
                   
                        <input type="text" class="form-control" [(ngModel)]="campaign" name="txtCampaign" id="input-campaign" />
                                    
                </div>
            </div>
            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                        {{'REASON'|translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">
                   
                        <input type="text" class="form-control" [(ngModel)]="reason" name="txtReason" id="input-reason" />
                                  
                </div>
            </div>
            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                        {{'LOCATION'|translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">
                   
                        <input type="text" class="form-control" [(ngModel)]="location" name="txtLocation" id="input-location" />
                                  
                </div>
            </div>

            

            </div>
            <div *ngIf="isTotalPanelVisible">
                <div class="row">
                    <div class="input-group col-3 mb-2">
                        <label> {{'DONORS'|translate}}:</label>
                    </div>
                        <div class="input_group col-9 mb-2">                        
                            <angular2-multiselect [data]="commonMethodService.donorList"
                            [(ngModel)]="commonMethodService.selectedDonors"
                            [settings]="commonMethodService.setDropDownSettings('Select Donor',2,true,false,true)"                        
                            [loading]="commonMethodService.loaderSearch"
                            (onDeSelectAll)="commonMethodService.onDeSelectAll('donorList')">
                            <c-badge>
                                <ng-template let-item="item">
                                    <span style="margin: 0px;">{{item.fullNameJewish}}</span>
                                </ng-template>
                            </c-badge>
                            <c-search>
                                <ng-template>
                                    <input type="text" [(ngModel)]="commonMethodService.txtQuery"
                                        (ngModelChange)="commonMethodService.onDonorSearchFieldChange($event)"
                                        placeholder="{{'WORDS'|translate}}"
                                        style="border: none;width: 100%; height: 100%;outline: none;">
                                </ng-template>
                            </c-search>
                            <c-item>
                                <ng-template let-item="item">
                                    <label class="angular2-multiselectDataLabel">{{item.itemName}}</label>
                                </ng-template>
                            </c-item>
                        </angular2-multiselect>
                        </div>                
                </div>
    
                <div class="row">
                <div class="input-group col-3 mb-2">
                <label>{{'CAMPAIGN'|translate}}:</label>
                </div>
                <div class="input-group col-9 mb-2"> 
                        <angular2-multiselect id="ddlCampaign"
                            [settings]="commonMethodService.setDropDownSettings('',2,false,false,true)"
                            [data]="commonMethodService.localCampaignList"
                            [(ngModel)]="commonMethodService.selectedFromCampaignList"
                            (onDeSelectAll)="commonMethodService.onDeSelectAll('CampaignList')">
                            <c-item>
                                <ng-template let-item="item">
                                    <label [ngClass]="contains_heb(item.itemName) ? 'heb-dropdown-title' : 'simple-dropdown-title' ">
                                        {{item.itemName}}
                                        <span class="heb-dropdown-status">{{item.status}}</span></label>
                                </ng-template>
                            </c-item>
                        </angular2-multiselect>
                    </div>
                </div>
    
                <div class="row">
                    <div class="input-group col-3 mb-2">
                    <label>{{'LOCATION'|translate}}:</label>
                </div>
                    <div class="input-group col-9 mb-2">
                        <angular2-multiselect id="ddlPaymentLocation"
                            [settings]="commonMethodService.setDropDownSettings('',2,false,false,true)"
                            [data]="commonMethodService.localLocationList"
                            [(ngModel)]="commonMethodService.selectedPaymentLocations"
                            (onDeSelectAll)="commonMethodService.onDeSelectAll('paymentLocationList')">
                        </angular2-multiselect>
                    </div>
                </div>
    
                <div class="row">
                    <div class="input-group col-3 mb-2">
                    <label>{{'COLLECTOR'|translate}}:</label>
                   </div>
                   <div class="input-group col-9 mb-2">     
                       <angular2-multiselect id="ddlCollector"
                            [settings]="commonMethodService.setDropDownSettings('',2,false,false,true)"
                            [data]="commonMethodService.localCollectorList"
                            [(ngModel)]="commonMethodService.selectedPaymentCollectors"
                            (onDeSelectAll)="commonMethodService.onDeSelectAll('paymentCollectorList')">
                        </angular2-multiselect>
                   </div>
                </div>
                <div class="row">
                    <div class="input-group col-3 mb-2">
                    <label>{{'REASON'|translate}}:</label>
                </div>
                <div class="input-group col-9 mb-2">     
                    <angular2-multiselect id="ddlPaymentReason"
                    [settings]="commonMethodService.setDropDownSettings('',2,false,false,true)"
                    [data]="commonMethodService.localReasonList"
                    [(ngModel)]="commonMethodService.selectedPaymentReasons"
                    (onDeSelectAll)="commonMethodService.onDeSelectAll('paymentReasonList')">
                </angular2-multiselect>
                </div>
                </div>
            </div>
        </div>
        <div *ngIf="commonMethodService.isCommonDropDownloading" class="overlay">
            <i class="fas fa-2x fa-sync-alt fa-spin"></i>
        </div>
    </div>

    <div class="modal-footer justify-content-between modal__custom_footer">
        <div class="left_part"></div>
        <div class="right_part">
            <!-- <button type="button" class="btn btn-default" (click)="closePopup()">Close</button> -->
            <button class="btn btn-primary" (click)="searchSource()">{{'SEARCH'|translate}}</button>&nbsp;&nbsp;
            <button class="btn btn-default" (click)="clearFilter()">{{'CLEARALLFILTERS'|translate}}</button>
        </div>
    </div>
</div>

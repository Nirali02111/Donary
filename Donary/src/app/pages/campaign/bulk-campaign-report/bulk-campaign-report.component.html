<div class="diglog_modal bulk_custom_report custom-report-card-modal" ngbAutofocus tabindex="-1">
    <div class="diglog_header modal__custom_header">
        <div class="titlebar">
            <h4>{{'CAMPAINREPORT' | translate}}</h4>
        </div>
        <div class="header_actions">
            <button class="dismiss" (click)="closePopup()">&times;</button>
        </div>
    </div>
    <form [formGroup]="customReportActionForm" (ngSubmit)="onSubmit()">
        <div class="diglog_body modal__custom_content">
            <div class="row">
                <div class="col-12">
                    <span class="selected_donor_count" *ngIf="donorList.length > 1">({{donorList.length}}) {{'CAMPAINSELECTED' | translate}}</span>
                    <span class="selected_donor_count" *ngIf="donorList.length === 1">({{donorList.length}}) {{'CAMPAINSELECTED' | translate}}</span>
                    <span class="selected_donor_count" *ngIf="donorList.length === 0">{{'NODONORSELECTED' | translate}}</span>
                </div>
            </div>

            <div class="row">
                <div class="col-12" >
                    <select class="selct_box"  formControlName="action" (change)='onOptionsSelected()'>
                        <option selected value="0">{{'CHOOSE' | translate}}</option>
                        <option *ngFor="let state of stateList" [value]="state.value">{{state.label}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="btn-run">
            <button class="btn btn-primary" [disabled]="isRunBtnDisable">{{'RUN' | translate}}</button>
        </div>

    </form>

    <div *ngIf="isloading" class="card-overlay">
        <i class="fas fa-2x fa-sync-alt fa-spin"></i>
    </div>
</div>

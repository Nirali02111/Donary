<div class="page__wrapper product-list-page header-product">
    <div class="main-layout">
        <app-product-header></app-product-header>

        <!--  -->
        <div class="product-page">

            <!-- Last View and added cart -->
        
            <div class="container">
                <div class="product-header text-center">
                    <h1>Our products</h1>
                </div>

                <div class="row product_row">
                    <ng-container *ngFor="let productItem of listData">
                          <div class="col-lg-4 mb-4 product_col" *ngIf="productItem.productName != isCore">
                            <div class="product-inner">
                                <div class="product-wrapper">
                                    <div class="title-wrapper text-center">
                                        <h4 class="product-price">
                                            {{productItem.productName}}
                                            <span *ngIf="productItem.productNote">{{productItem.productNote}}</span>
                                        </h4>
                                        <div class="price" *ngIf="productItem.productName.trim()!='DRM'">${{ productItem.price }}</div>
                                        <p class="title-content">{{productItem.productName.trim()=="DRM"?"":"One-time purchase price"}}</p>
                                        <ng-container *ngIf="productItem.productName.trim()!='DRM'; else MonthlyFee">
                                            <p><b>Plus Monthly Fee</b></p>
                                        </ng-container>

                                        <ng-template #MonthlyFee>
                                            <p><b> Monthly Fee</b></p>
                                        </ng-template>
                                    </div>

                                    <div class="product--img text-center">

                                        <ng-container *ngIf="productItem.productImage;else defaultProductImage">
                                            <img [src]="productItem.productImage" alt="product-img" width="100%" />
                                        </ng-container>

                                        <ng-template #defaultProductImage>
                                            <img src="assets/dist/img/product/product-img.png" alt="product-img" width="100%"/>
                                        </ng-template>
                                    </div>
                                    <div class="product--info" [innerHtml]="productItem.features">
                                    </div>
                                </div>
                                <div class="detail-button text-center">
                                    <a href=" https://donary.com/#contact_section">Contact us</a>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="productandplan-loader">
<div *ngIf="isloading" class="overlay">
    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
</div>
</div>

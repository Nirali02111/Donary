<div class="modal-header modal__custom_header" style="display: block;" ngbAutofocus tabindex="-1">
    <div class="row">
        <div class="input-group col-5">
            <h4 class="modal-title">{{'SEARCH'|translate}}</h4>
        </div>
        <div class="input-group col-6">
            &nbsp;
        </div>
        <div class="input-group col-1">
            <button type="button" class="close" aria-label="Close" (click)="closePopup()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
<div class="modal-body modal__custom_content">
    <div class="card" style="box-shadow: none !important;">
        <div class="card-body">
            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                        {{'DUE'|translate}} {{'DATE'|translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">
                    <input type="text" id="txtDueDate" class="form-control" ngxDaterangepickerMd 
                        [(ngModel)]="selectedDueDate"
                        [singleDatePicker]="true" [alwaysShowCalendars]="commonMethodService.alwaysShowCalendars"
                        [linkedCalendars]="commonMethodService.linkedCalendars" [opens]="commonMethodService.open"
                        [showRangeLabelOnInput]="commonMethodService.showRangeLabelOnInput"
                        [drops]="commonMethodService.drop" placeholder="Select Date" />
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="far fa-calendar-alt"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer modal__custom_footer">
    <button type="button" class="btn btn-default" (click)="closePopup()">{{'CLOSE'|translate}}</button>&nbsp;&nbsp;
    <button class="btn btn-primary" (click)="searchFilter()">{{'SEARCH'|translate}}</button>
</div>

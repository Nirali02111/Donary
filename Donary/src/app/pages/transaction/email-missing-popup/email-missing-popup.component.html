<div class="modal_custom" ngbAutofocus  tabindex="-1">
	<div class="modal_custom_content">
		<h3>1 {{'EMAIL'|translate}} {{'MISSING'|translate}}</h3>
		<div class="resolve_btn" (click)="advanceReceiptPopup()">
			{{'RESOLVEADVANCEDACTIONS'|translate}} 
		</div>
	</div>
	<div class="modal_custom_footer">
		<button class="btn btn-default" (click)="sendMail()">{{'IGNORE'|translate}}, {{'AND'|translate}} {{'SEND'|translate}}</button>
		<button class="btn btn-link" (click)="closePopup()">{{'CANCEL'|translate}}</button>
	</div>
    <div class="proccesing_card" *ngIf="isloading">
		<div class="proccesing_card_inside">
			<h6>{{'SENDINGRECEIPTSTO'|translate}} 28 {{'DONORS' | translate}}</h6>
			<div class="loader_img">
				<img src="/assets/img/loader.svg" alt="loader" />
			</div>
			<button class="btn-link" (click)="stopProccessing()" >{{'CANCEL'|translate}}</button>
		</div>
</div>
</div>

<div class="modal-header modal__custom_header" style="display: block;" NgbAutoFocus  tabindex="-1" >
    <div class="row">
        <div class="input-group col-5">
            <h4 class="modal-title">{{'SEARCH'|translate}}</h4>
        </div>
        <div class="input-group col-4">
            &nbsp;
        </div>
        <div class="input-group col-2">
            <div class="dropdown">
                              
            </div>
        </div>
        <div class="input-group col-1">
            <button type="button" class="close" aria-label="Close" (click)="closePopup()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
<div class="modal-body modal__custom_content">
    <div class="card" style="box-shadow: none !important;">
        <div class="card-body"> 
            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                        {{'DONOR'|translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">
                    <angular2-multiselect [data]="commonMethodService.donorList"
                        [(ngModel)]="commonMethodService.selectedDonors"
                        [settings]="commonMethodService.setDropDownSettings('Select Donor',2,true,false)"                        
                        [loading]="commonMethodService.loaderSearch"
                        (onDeSelectAll)="commonMethodService.onDeSelectAll('donorList')">
                        <c-badge>
                            <ng-template let-item="item">
                                <span style="margin: 0px;">{{item.displayText}}</span>
                            </ng-template>
                        </c-badge>
                        <c-search>
                            <ng-template>
                                <input type="text" [(ngModel)]="commonMethodService.txtQuery"
                                    (ngModelChange)="commonMethodService.onDonorSearchFieldChange($event)"
                                    placeholder="{{'MINWORDSPLACEHOLDER' | translate}}"
                                    style="border: none;width: 100%; height: 100%;outline: none;">
                            </ng-template>
                        </c-search>
                        <c-item>
                            <ng-template let-item="item">
                                <label class="angular2-multiselectDataLabel">{{item.itemName}}</label>
                            </ng-template>
                        </c-item>
                    </angular2-multiselect>
                </div>
            </div>
            <div class="row">
                <div class="input-group col-3 mb-2">
                    <label for="lblDonor">
                        {{'CAMPAIGN'|translate}}
                    </label>
                </div>
                <div class="input-group col-9 mb-2">
                    <angular2-multiselect id="ddlCampaign"
                        [settings]="commonMethodService.setDropDownSettings('Select Campaign',2,false,false)"
                        [data]="commonMethodService.CampaignList"
                        [(ngModel)]="commonMethodService.selectedFromCampaignList"
                        (onDeSelectAll)="commonMethodService.onDeSelectAll('CampaignList')">
                    </angular2-multiselect>
                </div>
            </div>
        </div>
        <div *ngIf="commonMethodService.isCommonDropDownloading" class="overlay">
            <i class="fas fa-2x fa-sync-alt fa-spin"></i>
        </div>
    </div>
</div>
<div class="modal-footer justify-content-between modal__custom_footer">
    <div class="left_part">
    <button class="btn btn-primary" (click)="clearFilter()" style="float:left;">{{'CLEARALLFILTERS'|translate}}</button>
</div>
    <div class="right_part">
    <button type="button" class="btn btn-default" (click)="closePopup()">{{'CLOSE'|translate}}</button>&nbsp;&nbsp;
    <button class="btn btn-primary" (click)="searchDonors()">{{'SEARCH'|translate}}</button>
</div>
</div>

<div class="advnce_field_pop dropdown_pop" ngbAutofocus tabindex="-1">
    <h4>{{title}}</h4>
    <button class="dismiss" (click)="closePopup()">&times;</button>

    <div class="modal_body_content form-float" [formGroup]="tagForm">

        <div class="row">
            <div class="col-7">
                <div class="form-floating position-relative">
                    <input placeholder="Tag Name" type="text" class="form-control"
                        [class.error-field]="TagNameCtrl.touched && TagNameCtrl.invalid" formControlName="TagName" />
                    <div *ngIf="TagNameCtrl.touched && TagNameCtrl.invalid" class="row text-danger">
                        <div class="val-error">{{'TAGNAMEREQUIRED'|translate}}</div>
                    </div>
                    <label class="form-label" for="">Tag Name</label>
                </div>
            </div>
            <div class="col-5 newtags_pop">
                <app-tag-color formControlName="TagColor"></app-tag-color>
            </div>
        </div>
        <div class="d-flex justify-content-end align-items-center mt-5">
            <a *ngIf="isEditMode" href="javascript:void(0)" class="link-delete mr-auto" (click)="onDelete()"><svg

                    xmlns="http://www.w3.org/2000/svg">

                Delete Tag</a>
            <div class="d-flex">
                <button class="btn btn-secondary" (click)="closePopup()"> {{'CANCEL'|translate}}</button>
                @if(this.commonMethodService.isfeatureSetting){

                    <button class="btn btn-primary" (click)="onSave()"> {{'SAVE'|translate}} tag</button>
                }@else {
                    <button class="btn btn-primary btn-core" *ngIf="!this.commonMethodService.isfeatureSetting" (click)="commonMethodService.onUpgrade()">{{'UPGRADETOSAVE'|translate}}</button> 
                }
            </div>
        </div>
    </div>
    <div *ngIf="isloading" class="overlay">
        <i class="fas fa-2x fa-sync-alt fa-spin"></i>
    </div>
</div>

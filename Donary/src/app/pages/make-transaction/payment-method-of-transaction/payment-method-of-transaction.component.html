<ng-template #creditCardTypeTmp>
    <div [formGroup]="formGroup">
        <div formGroupName="paymentMethod">
            <app-credit-card-type-method groupTypeKeyName="creditCardType" [isCharityCard]="false"
                #creditCardTypeCmp></app-credit-card-type-method>
        </div>
    </div>
</ng-template>

<ng-template #achTypeTmp>
    <div [formGroup]="formGroup">
        <div formGroupName="paymentMethod">
            <app-achtype-method></app-achtype-method>
        </div>
    </div>
</ng-template>

<ng-template #charityTypeTmp>
    <div [formGroup]="formGroup">
        <div formGroupName="paymentMethod">
            <app-credit-card-type-method groupTypeKeyName="charityCreditCardType" [onlyCharityCards]="true"
                [isCharityCard]="true" #charityCreditCardTypeCmp></app-credit-card-type-method>
        </div>
    </div>
</ng-template>

<ng-template #checkTypeTmp>
    <div [formGroup]="formGroup">
        <div formGroupName="paymentMethod">
            <app-check-type-method></app-check-type-method>
        </div>
    </div>
</ng-template>

<ng-template #walletTypeTmp>
    <div [formGroup]="formGroup">
        <div id="paymentMathod">
            <div class="wallet_tab">
                <div formGroupName="paymentMethod" class="card_grid">
                    <app-wallet-type-method class="w-100" [walletList]="walletList"></app-wallet-type-method>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #otherTypeTmp>

        <div formGroupName="paymentMethod">

</ng-template>

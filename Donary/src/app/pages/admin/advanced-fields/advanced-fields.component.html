<div class="px-3 px-xl-4">

    <div class="advance-setting-block setting-block d-flex align-items-md-start flex-column flex-md-row">
        <ul class="setting-menu list-unstyled m-0">
            <li [class.active]="activeSection === 'section1'" class="active" (click)="onSectionChange('section1')">
                <a>Custom fields</a>
            </li>

            <li [class.active]="activeSection === 'section2'" (click)="onSectionChange('section2')">
                <a>Tags</a>
            </li>


        </ul>
        <div class="setting-content advance-setting-content w-100 mt-5 mt-md-0">
            <div class="automatic-call-block section1" id="section1">
                <div class="advance-setting-title d-flex align-items-center justify-content-between">
                    <div>
                        <h4 class="headline">Custom fields</h4>
                        <p class="sub-headline">Customize your fields.</p>
                    </div>
                    <button class="btn btn-secondary" (click)="addAdvanceField('text')">+ Add Field</button>
                </div>

                    <div>
                        <h4 class="headline">Tags</h4>
                        <p class="sub-headline">Customize your tags.</p>

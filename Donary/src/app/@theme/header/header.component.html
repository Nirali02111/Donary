<div class="top-header" *ngIf="!isFeatureSetting">
    <p class="mb-0"><img src="/assets/dist/img/logo-donory-core.svg" alt="Logo" /> is a lite version of Donary DRM.
        Upgrade to get full access. <a href="#" class="btn-upgrade" (click)="onUpgrade($event)">UPGRADE</a></p>
</div>

<!-- Navbar -->
<div class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->

    <ng-container *appIsMobile>
        <div class="mobile-header">
            <a href="/">
                <img src="/assets/dist/img/logo-dark.svg" alt="Logo" />
            </a>
            <div class="mobile-dropdown">
                <button class="btn-dropdown" (click)="toggleDisplayDiv($event)">
                    <span class="material-icons">person</span>
                </button>
                <div class="profile-dropdown" *ngIf="isShowDiv" (click)="$event.stopPropagation()">
                    <div class="profile-user">
                        <h4>{{fullName}}</h4>
                        <span>{{organisationName}}</span>
                    </div>
                    <div class="profile-donor">
                        <div class="donate_detail" style="cursor: pointer;">
                            <a [attr.href]="'//' + donateExt" target="blank"><img class="donate_24_img"
                                    src="/assets/dist/img/logo-donate.svg" height="43px"></a>
                        </div>
                        <div class="donate_ext"># {{donateExtensionNum}}</div>
                    </div>
                    <div class="lang-switcher">
                        <div class="two-way-switch">
                            <input type="radio" class="" name="lang-switcher" id="eng" checked
                                (click)="useLanguage('heb')" />
                            <label for="eng">English</label>
                            <input type="radio" class="" name="lang-switcher" id="hebrew"
                                (click)="useLanguage('heb')" />
                            <label for="hebrew">עברית</label>
                            <span class="toggle-switch"></span>
                        </div>
                    </div>
                    <ul class="profile-list">
                        <li>
                            <a href="http://form.asana.com/?k=okoKQyPcY1IJtbm5BYRCpQ&d=544557587490645" target="_blank">
                                <img src="/assets/dist/img/icon-question.svg" alt="Question" />
                                Help & feedback
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="['/auth/login']">
                                <img src="/assets/dist/img/icon-logout.svg" alt="logout" />
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *appIsWeb>
        <div class="icon-hebrew-lan">
            <span><a (click)="useLanguage('heb')"><img src="/assets/dist/img/alpha-icons.png"></a></span>
        </div>
        <div class="header-nav d-flex align-items-center"> 
            <a class="icon icon-news mr-1" href="https://donary.canny.io/changelog" title="" appHoverTooltip
                labelText="System updates" target="_blank"><img src="/assets/dist/img/icon-newspaper.svg" alt="News"
                    width="" height=""></a>
            <a class="icon icon-star mr-1" href="https://donary.canny.io/feature-requests" title="" appHoverTooltip
                labelText="Request a new feature" target="_blank"><img src="/assets/dist/img/icon-star.svg" alt="Start"
                    width="" height=""></a>
            <a class="icon icon-help" href="https://form.jotform.com/242596780145060" target="_blank"
                title="" data-toggle="tooltip" appHoverTooltip labelText="{{'HELPFEEDBACK' | translate}}"><img
                    src="/assets/dist/img/icon-info.svg" alt="Help" width="" height=""></a>
            <a class="icon icon-logout" appHoverTooltip labelText="{{'LOGOUT' | translate}}"
                [routerLink]="['/auth/login']" data-toggle="dropdown" (click)="signOut()" href="#" title="sign out">
                <img src="/assets/dist/img/icon-logout-new.svg" alt="Logout" width="16" height="16" class="img-sign-out">
            </a>
        </div>



        <!-- <div class="donate_24 dashboard">
            <div class="donate_detail" style="cursor: pointer;">
                <a [attr.href]="'//' + donateExt" target="blank"><img class="donate_24_img" src="/assets/dist/img/24_hour_logo.svg" height="40px" ></a>
            </div>
            <div class="donate_ext">{{donateExtensionNum}}</div>
        </div> -->
    </ng-container>

</div>

                <div class="tab-pane fade" id="custom-tabs-two-profile" role="tabpanel"
